language: android
jdk: oraclejdk8
sudo: false
android:
  components:
    - tools
    - platform-tools
    - build-tools-26.0.2
    - android-26
    - sys-img-armeabi-v7a-android-26
before_script:
  - echo yes | sdkmanager "platforms;android-26"
  - echo no | android create avd --force --name test --package 'system-images;android-26;google_apis;x86'
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
script:
  - echo "gradle connectedCheck"
