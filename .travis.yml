language: android
android:
  components:
    - tools
    - platform-tools
    - build-tools-26.0.2
    - android-26
    - sys-img-armeabi-v7a-android-26
  script:
    - echo "Installing android-26"
    - echo yes | sdkmanager "platforms;android-26"
    - echo "creating avd"
    - avdmanager create avd --force --name test --package 'system-images;android-26;google_apis;x86'
    - echo "starting avd"
    - emulator -avd test -no-audio -no-window &
    - echo "waiting for emulator"
    - android-wait-for-emulator
    - echo "send keyevent"
    - adb shell input keyevent 82 &
    - echo "gradle connectedCheck"
    - ./gradlew connectedCheck
